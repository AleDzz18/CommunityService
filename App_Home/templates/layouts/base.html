<!-- Carga Archivos Estaticos -->
{% load static tailwind_cli %}
<!DOCTYPE html>
<html lang="en" data-theme="autumn">

<head>
    <!-- Configuracion basica del documento HTML -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Estilos  -->
    {% tailwind_css %}

    <!---
    YA no se usa xd 

    <link rel="stylesheet" href="{% static 'css/styles-perfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles-listado.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles-lidergeneral.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles-navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles-login.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles-HD.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    -->


    <!-- scipts -->
    <script src="{% static 'js/scripts-login.js' %}" defer></script>
    <script src="{% static 'js/scripts-HD.js' %}" defer></script>
    <script src="{% static 'js/autoReload.js' %}" defer></script>
    <script type="module">
        import { createApp, reactive } from 'https://unpkg.com/petite-vue?module'

        const globals = reactive({
            count: 0,
        })

        const sidebar = reactive({
            open: false,
            django_data: {
                user_tower: '{{ request.user.tower.nombre|default:"4" }}'
            },
            path: "{{ request.path }}",
            forceOpen(){
                this.open = true
            },
            toggle(){
                this.open = !this.open
            }
        })

        const navbar = reactive({
            title: 'def',
            change(value){
                this.title = value
            }
        })

        createApp({
            $delimiters: ['${', '}'],
            globals,
            sidebar,
            navbar
        }).mount()
    </script>

    <!-- Titulo General de la Pagina -->
    <title>{% block metaTitle %}Balcones de Paraguana I{% endblock metaTitle%}</title>
</head>

<body class="font-outfit" {% block body_attributes %}{% endblock %}>
    {% block main %}
    {% endblock main %}
</body>

</html>
