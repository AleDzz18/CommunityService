{% extends 'layouts/base.html' %}
{% block main %}
<div v-scope="{register: JSON.parse('{{ vue|default:'{}' }}').register ?? false}"
    class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <label for="nothing" class="swap relative sm:mx-auto sm:w-full sm:max-w-sm" :class="{'swap-active': register}">
        <div class="swap-off flex min-h-full flex-col items-center justify-center px-6 lg:px-8 lg:min-w-2xl" :class="{'z-50':
            !register}">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="text-center text-2xl/9 font-bold tracking-tight text-primary">Iniciar sesión</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form method="POST" action="{% url 'url_login' %}" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="lusername" class="block text-sm/6 font-medium text-primary">Usuario</label>
                        <div class="mt-2">
                            <input id="lusername" type="username" name="username" required autocomplete="username"
                                placeholder="John.Doe"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-primary outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-accent sm:text-sm/6" />
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm/6 font-medium text-primary">Contraseña</label>
                            <div class="text-sm">
                                <a href="{% url 'request_reset_code' %}" class="font-semibold text-primary hover:text-accent">¿Olvidó
                                    contraseña?</a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input id="password" type="password" name="password" required
                                autocomplete="current-password" placeholder="contraseña"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-primary outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-accent sm:text-sm/6" />
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full btn btn-neutral text-sm/6 font-semibold">
                            Iniciar</button>
                    </div>
                </form>

                <p class="mt-10 text-center text-sm/6 text-gray-500">
                    ¿No tiene usuario?
                    <a @click="register = true" class="font-semibold text-primary hover:text-accent">Registrarse</a>
                </p>
                <div class="divider  w-full"></div>
                <a class="btn btn-neutral btn-outline w-full" href="{% url 'url_index' %}"> Ir al inicio </a>
            </div>
        </div>
        <div class="swap-on flex min-h-full flex-col items-center justify-center px-6 lg:px-8 lg:min-w-2xl" :class="{'z-50':
            register}">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class=" text-center text-2xl/9 font-bold tracking-tight text-primary">Registrarse</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form action="{% url 'url_registro' %}" method="POST" class="space-y-2">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block text-sm/6 font-medium text-primary">Usuario</label>
                        <div class="mt-2">
                            <input id="username" type="username" name="username" required autocomplete="username"
                                placeholder="John.Doe"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-primary outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-accent sm:text-sm/6" />
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm/6 font-medium text-primary">Correo electrónico</label>
                        <div class="mt-2">
                            <input id="email" type="email" name="email" required autocomplete="email"
                                placeholder="John.Doe@example.com"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-primary outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-accent sm:text-sm/6" />
                        </div>
                    </div>

                    <div>
                        <label for="password1" class="block text-sm/6 font-medium text-primary">Contraseña</label>
                        <div class="mt-2">
                            <input id="password1" type="password" name="password1" required placeholder="contraseña"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-primary outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-accent sm:text-sm/6" />
                        </div>
                    </div>

                    <div>
                        <label for="password2" class="block text-sm/6 font-medium text-primary">Confirmar
                            contraseña</label>
                        <div class="mt-2">
                            <input id="password2" type="password" name="password2" required
                                autocomplete="current-password" placeholder="contraseña"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-primary outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-accent sm:text-sm/6" />
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full mt-4 text-sm/6 font-semibold btn btn-neutral">
                            Registrar</button>
                    </div>
                </form>

                <p class="mt-10 text-center text-sm/6 text-gray-500">
                    ¿Ya tiene usuario?
                    <a @click="register = false" class="font-semibold text-primary hover:text-accent">Iniciar
                        sesión</a>
                </p>
                <div class="divider  w-full"></div>
                <a class="btn btn-neutral btn-outline w-full" href="{% url 'url_index' %}"> Ir al inicio </a>
            </div>
        </div>
    </label>

</div>
{% endblock main %}
