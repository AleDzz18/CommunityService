{% extends "layouts/complete.html" %}
{% block content %}
    <div v-scope
         @vue:mounted="navbar.change('Inicio')"
         class="h-[calc(100vh-4rem)] w-full p-8 flex justify-center items-center flex-col gap-4">
        <h2 class="text-2xl lg:text-4xl">Sistema administrativo</h2>
        <h1 class="font-montserrat text-center text-4xl lg:text-6xl font-extrabold bg-linear-to-br from-secondary to-accent bg-clip-text text-transparent inline-block lg:leading-relaxed">
            Balcones de paraguana I
        </h1>
        <h3 class="text-xl lg:text-3xl">
            Bienvenido
            {% if request.user.is_authenticated %}
                {{ request.user.username }}
            {% else %}
                Visitante
            {% endif %}
        </h3>
    </div>
{% endblock content %}
